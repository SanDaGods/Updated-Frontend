<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEEAP Tracking System</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../img/RTU Logo.png">
    <link rel="stylesheet" href="../../shared/js/common/navprofile.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/RTU Logo.png" class="logo1">
            <img src="../img/IFLDE Logo.png" class="logo2">
            <div class="logo-text-container">
                <h2 class="logo-text">Rizal Technological University</h2>
                <p class="logo-subtext">Institute of Flexible Learning & Digital Education</p>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../timeline/timeline.html">Home</a></li>
                    <li><a href="../portfolio/portfolio.html">Portfolio</a></li>
                    <li class="separator"></li>
                    <li class="icon dropdown">
                        <a href="#" class="dropdown-toggle"><i class="fa-solid fa-envelope"></i></a>
                        <div class="dropdown-content">
                            <p>No new messages</p>
                        </div>
                    </li>
                    <li class="icon dropdown">
                        <a href="#" class="dropdown-toggle"><i class="fa-solid fa-bell"></i></a>
                        <div class="dropdown-content">
                            <p>No new notifications</p>
                        </div>
                    </li>
                    <li class="profile dropdown">
                        <a href="#" class="dropdown-toggle">
                            <img id="nav-profile-pic" class="nav-profile-pic" src="../img/default.jpg" alt="Profile">
                            <span id="nav-profile-name">Applicant</span>
                        </a>
                        <div class="dropdown-content profile-dropdown">
                            <a href="../profile/profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                            <a href="#" id="logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- content removed for brevity -->
    </div>

    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <button class="slider-btn prev-btn">&lt;</button>
                <div class="file-viewer">
                    <iframe id="fileViewer" frameborder="0"></iframe>
                    <img id="imageViewer" alt="File preview">
                </div>
                <button class="slider-btn next-btn">&gt;</button>
            </div>
            <div class="file-info">
                <span id="currentFileText">File 1 of 1</span>
                <span id="fileName">filename.ext</span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification" style="display: none;"></div>

    <script src="portfolio.js"></script>
    <script src="../../shared/js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    const dropdown = toggle.closest(".dropdown");
                    const content = dropdown.querySelector(".dropdown-content");
                    content.classList.toggle("show");

                    document.querySelectorAll(".dropdown-content").forEach(dc => {
                        if (dc !== content) dc.classList.remove("show");
                    });
                });
            });

            window.addEventListener("click", function (e) {
                if (!e.target.closest(".dropdown")) {
                    document.querySelectorAll(".dropdown-content").forEach(dc => {
                        dc.classList.remove("show");
                    });
                }
            });
        });
    </script>
</body>
</html>
